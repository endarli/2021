    <script>
        //different names of pics
        var pics = ["pics/0.png", "pics/1.png", "pics/2.png", "pics/3.png", "pics/4.png", "pics/5.png", "pics/6.png", "pics/7.png", "pics/8.jpg", "pics/9.png"]
        var i = 0

        function up() {
            if (i == 9) {
                document.getElementById("img").src = img.src.replace(pics[9], pics[0]);
                document.getElementById("img_name").textContent = 0;
                i = 0;
            }
            else {
                document.getElementById("img").src = img.src.replace(pics[i], pics[i + 1]);
                document.getElementById("img_name").textContent = i + 1;
                i++;
            }
        }

        function down() {
            if (i == 0) {
                document.getElementById("img").src = img.src.replace(pics[0], pics[9]);
                document.getElementById("img_name").textContent = 9;
                i = 9;
            }
            else {
                document.getElementById("img").src = img.src.replace(pics[i], pics[i - 1]);
                document.getElementById("img_name").textContent = i - 1;
                i--;
            }
        }
    </script>
